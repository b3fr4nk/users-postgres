<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<section>

  <form action="/login" method="post">
    <h1>Login</h1>
    <div class="dialog-row">
      <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
    </div>
    <div class="inputbox">
      <ion-icon name="email-outline"></ion-icon>
      <input name="username" id="username"type="name" required>
      <label for="username">username</label>
    </div>
    <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input name="password" type="password" id="password" required>
      <label for="password">Password</label>
    </div>
    <button>Log in</button>
    <div class="register">
      <p>Don't have a account ?<a href="/signup"> Register!!</a></p>
    </div>
  </form>
</section>
</body>
